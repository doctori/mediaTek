{% extends 'base.html' %}

{% block header_text %}{{ record.name }}{% endblock %}
{% block form_action %}{% url 'view_record' record.id %}{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
        {% for field in form %}
            <tr><td>{{ field.name }}: {{ field.value }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
