{% extends 'base.html' %}

{% block header_text %}Your To-Do List{% endblock %}
{% block form_action %}{% url 'view_record' list.id %}{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
        {% for item in records.item_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.name }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
