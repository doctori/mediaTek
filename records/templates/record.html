{% extends 'base.html' %}

{% block header_text %}{% record.id %}{% endblock %}
{% block form_action %}{% url 'view_record' record.id %}{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
        {% for item in records.objects.all %}
            <tr><td>{{ forloop.counter }}: {{ item.name }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
